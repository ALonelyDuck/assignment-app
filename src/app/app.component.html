<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
        <h1>{{title}}</h1>
        <button mat-button><mat-icon>home</mat-icon>Home</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/">Liste des devoirs</a>
            <a mat-list-item routerLink="/">Ajout d'un devoir</a>
            <a mat-list-item routerLink="/">Modification d'un devoir</a>
            <a mat-list-item routerLink="/">Suppression d'un devoir</a>
            <a mat-list-item routerLink="/">Génération de données de test</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-assignments></app-assignments>
    </mat-sidenav-content>
</mat-sidenav-container>
