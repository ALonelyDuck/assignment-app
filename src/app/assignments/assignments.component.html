<main class="container" *ngIf="!formVisible">
    <button class="btnAjouter" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">
        Ajouter Assignment
    </button>

    <mat-list *ngFor="let assignment of assignments; let last = last">

        <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
    
        <mat-list-item (click)="assignmentClique(assignment)">
            <p appRendu *ngIf="assignment.rendu; else nonsoumis" [ngClass]="{'rendu':assignment.rendu}"> 
                Devoir intitulé {{assignment.nom}} a été rendu.
            </p>
    
            <ng-template #nonsoumis>
                Le devoir {{assignment.nom}} n'a pas été rendu.
            </ng-template>
    
            <mat-divider *ngIf="!last" [inset]="true"></mat-divider>
    
        </mat-list-item>
    </mat-list>

    <hr>

    <app-assignment-detail [assignmentTransmis]="assignmentSelectionne" (deleteAssignment)="onDeleteAssignment($event)" *ngIf="detailVisible">
    </app-assignment-detail>
</main>

<app-add-assignment (nouvelAssignment)="onNouvelAssignment($event)" *ngIf="formVisible"></app-add-assignment>
